<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./game.css">
    </head>
    <body onload="start()">
        <div class='instructions'>
            <span>Use the Up, Down, Left, Right Arrows to add numbers together</span>
            <span>Highest Score Wins!</span>
        </div>
        <div id="board">
            <span class="header">
                Welcome to forty96!
            </span>
            <br>
            <div id="middle">
                
                <div id="game">
                    <div class="tile"><div id="t-1">0</div></div>
                    <div class="tile"><div id="t-2">0</div></div>
                    <div class="tile"><div id="t-3">0</div></div>
                    <div class="tile"><div id="t-4">0</div></div>
                    <div class="tile"><div id="t-5">0</div></div>
                    <div class="tile"><div id="t-6">0</div></div>
                    <div class="tile"><div id="t-7">0</div></div>
                    <div class="tile"><div id="t-8">0</div></div>
                    <div class="tile"><div id="t-9">0</div></div>
                    <div class="tile"><div id="t-10">0</div></div>
                    <div class="tile"><div id="t-11">0</div></div>
                    <div class="tile"><div id="t-12">0</div></div>
                    <div class="tile"><div id="t-13">0</div></div>
                    <div class="tile"><div id="t-14">0</div></div>
                    <div class="tile"><div id="t-15">0</div></div>
                    <div class="tile"><div id="t-16">0</div></div>
                </div>
                <div class="right-side">
                    <div class="scoreboard">
                        <br>
                        <br>
                        SCORE: <div id="scoreUI">0</div>
                        <br>
                        HIGH SCORE: <div id="highscoreUI">0</div>
                        <br>
                        You are pressing: <div id="controlsUI"> Press any Arrow key </div>
        
                    </div>
                    <div class='contacts'>Contacts</div>
                    <div class="icons">
                        <li>
                           <a href="https://www.linkedin.com/in/jasonwintery/">
                                <img class="linkedin" alt="LinkedIn" src="linkedin-logo.png">
                           </a> 
                        </li>
                        <li>
                            <a href="https://github.com/oranje19">
                                <img class="github" alt="GitHub" src="github-logo.png" >
                            </a>
                        </li>
                    </div>

                </div>

            </div>
    
            <div id="gameover" onclick="start()">
                <div class="overlaytext">GAME OVER</div>
                <div class="overlaytext"><div class="subtext">click anywhere, or press R to start a new game</div></div>
            </div>
            <script src="./game.js"></script>
        </div>
        
    </body>

</html>
